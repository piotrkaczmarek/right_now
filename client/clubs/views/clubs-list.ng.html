<ion-view>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="club in vm.clubs">
        <club-card 
          name='{{club.name}}'
          crowd='{{club.crowd}}'
          queue='{{club.queue}}'
          male-to-female-ratio='{{club.maleToFemaleRatio}}'
          music-type='{{club.musicType}}'
          music-playing='{{club.musicPlaying}}'>
        </club-card>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
