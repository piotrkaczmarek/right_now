<md-content layout="column" layout-padding>
  <md-input-container>
    <label>Email</label>
    <input type="text" ng-model="vm.credentials.email" />
    <div ng-show="vm.error"><small>{{ vm.error }}</small></div>
  </md-input-container>
  <md-button class="md-raised" ng-click="vm.reset()" >Reset password</md-button>
</md-content>
