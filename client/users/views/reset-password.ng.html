<ion-view>
  <ion-content layout="row">
    <div layout="row" layout-align="space-around center">
      <div>Login with:</div>
      <button>Twitter</button>
      <button>Facebook</button>
    </div>
    <div ng-show="rpc.error"><small>{{ rpc.error }}</small></div>
    <form layout="column">
      <input type="text" ng-model="rpc.credentials.email" placeholder="email" aria-label="email" />
      <button ng-click="rpc.reset()" aria-label="login">Reset password</button>
    </form>
    <div layout="row" layout-align="end center"><a href="/login">Login</a></div>
  </ion-content>
</ion-view>
